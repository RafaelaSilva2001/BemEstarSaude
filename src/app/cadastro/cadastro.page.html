<ion-header class="ion-cabecalho">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start" defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-pagina">

  <div class="container-formulario">
    <div class="cabecalho-formulario">
      <h1>Criar Conta</h1>
      <p>Preencha os dados abaixo para se cadastrar</p>
    </div>

    <ion-card class="card-formulario">
      <ion-card-content>

        <ion-item-divider>
          <ion-label>Foto de Perfil</ion-label>
        </ion-item-divider>

        <ion-item lines="none" class="envio-foto">
          <div class="container-envio-foto">
            <div class="previa-foto" *ngIf="foto" [style.background-image]="'url(' + foto + ')'"></div>
            <div class="espaco-foto" *ngIf="!foto">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <input type="file" (change)="selecionarFoto($event)" accept="image/*" id="file-input" hidden>
            <label for="file-input" class="botao-enviar-foto">
              <ion-icon name="camera-outline"></ion-icon>
              Escolher Foto
            </label>
          </div>
        </ion-item>

        <ion-item-divider>
          <ion-label>Dados pessoais</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-input label="Nome completo" labelPlacement="floating" placeholder="Digite seu nome" [(ngModel)]="nome">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" label="E-mail" labelPlacement="floating" placeholder="Digite seu e-mail"
            [(ngModel)]="email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="CPF" labelPlacement="floating" placeholder="000.000.000-00" [(ngModel)]="cpf"
            (ionInput)="mascaraCPF($event)">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Data de nascimento" labelPlacement="floating" placeholder="DD/MM/AAAA"
            [(ngModel)]="dataNascimento" (ionInput)="mascaraDataNasc($event)">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-select label="Gênero" labelPlacement="floating" placeholder="Selecione" [(ngModel)]="genero">
            <ion-select-option value="Masculino">Masculino</ion-select-option>
            <ion-select-option value="Feminino">Feminino</ion-select-option>
            <ion-select-option value="Outro">Outro</ion-select-option>
            <ion-select-option value="Não Informado">Prefiro não informar</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Senha" labelPlacement="floating" placeholder="Digite sua senha"
            [(ngModel)]="senha">
          </ion-input>
        </ion-item>

        <ion-item-divider>
          <ion-label>Endereço</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-input label="Logradouro" labelPlacement="floating" placeholder="Rua, Avenida, etc."
            [(ngModel)]="logradouro">
          </ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-item>
                <ion-input label="Número" placeholder="Número" labelPlacement="floating" [(ngModel)]="numero">
                </ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="8">
              <ion-item>
                <ion-input label="Bairro" placeholder="Bairro" labelPlacement="floating" [(ngModel)]="bairro">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col size="7">
              <ion-item>
                <ion-input label="Cidade" placeholder="Cidade" labelPlacement="floating" [(ngModel)]="cidade">
                </ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="5">
              <ion-item>
                <ion-select label="Estado" labelPlacement="floating" placeholder="UF" [(ngModel)]="estado">
                  <ion-select-option value="AC">AC</ion-select-option>
                  <ion-select-option value="AL">AL</ion-select-option>
                  <ion-select-option value="AP">AP</ion-select-option>
                  <ion-select-option value="AM">AM</ion-select-option>
                  <ion-select-option value="BA">BA</ion-select-option>
                  <ion-select-option value="CE">CE</ion-select-option>
                  <ion-select-option value="DF">DF</ion-select-option>
                  <ion-select-option value="ES">ES</ion-select-option>
                  <ion-select-option value="GO">GO</ion-select-option>
                  <ion-select-option value="MA">MA</ion-select-option>
                  <ion-select-option value="MT">MT</ion-select-option>
                  <ion-select-option value="MS">MS</ion-select-option>
                  <ion-select-option value="MG">MG</ion-select-option>
                  <ion-select-option value="PA">PA</ion-select-option>
                  <ion-select-option value="PB">PB</ion-select-option>
                  <ion-select-option value="PR">PR</ion-select-option>
                  <ion-select-option value="PE">PE</ion-select-option>
                  <ion-select-option value="PI">PI</ion-select-option>
                  <ion-select-option value="RJ">RJ</ion-select-option>
                  <ion-select-option value="RN">RN</ion-select-option>
                  <ion-select-option value="RS">RS</ion-select-option>
                  <ion-select-option value="RO">RO</ion-select-option>
                  <ion-select-option value="RR">RR</ion-select-option>
                  <ion-select-option value="SC">SC</ion-select-option>
                  <ion-select-option value="SP">SP</ion-select-option>
                  <ion-select-option value="SE">SE</ion-select-option>
                  <ion-select-option value="TO">TO</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item>
          <ion-input label="CEP" labelPlacement="floating" placeholder="00000-000" [(ngModel)]="cep"
            (ionInput)="mascaraCEP($event)">
          </ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" class="botao-criar-conta" (click)="cadastrar()">
          Criar Conta
        </ion-button>

        <ion-item lines="none">
          <ion-label class="link-entrar">
            Já possui conta?
            <a routerLink="/login"> Entrar</a>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
