<ion-content class="login-conteudo">
  <div class="container-login">

    <div class="area-logo">
      <div class="circulo-logo">
        <img src="assets/img/logoClinica.png" alt="Logo da clínica" class="logo-clinica" />
      </div>
      <p class="titulo-clinica">
        Bem Estar <span class="subtitulo-clinica">Saúde</span>
      </p>
    </div>

    <div class="container-formulario">
      <ion-item lines="none" class="item-input">
        <ion-input type="email" label="E-mail" label-placement="floating" placeholder="Digite seu e-mail"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="item-input">
        <ion-input label="Senha" label-placement="floating" [type]="mostrarSenha ? 'text' : 'password'"
          placeholder="Digite sua senha" [(ngModel)]="senha">
        </ion-input>
        <ion-icon slot="end" class="icone-ver-senha" [name]="mostrarSenha ? 'eye-off-outline' : 'eye-outline'"
          (click)="visualizarSenha()">
        </ion-icon>
      </ion-item>

      <ion-button expand="block" class="botao-login" (click)="login()">
        Entrar
      </ion-button>

      <p class="erro-login" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </p>

      <div class="container-cadastro">
        <span>Não possui conta?</span>
        <a routerLink="/cadastro">Criar conta</a>
      </div>
    </div>

  </div>
</ion-content>
